<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <title>Tampilan Data Calon Siswa</title>
            <link rel="icon" type="image/x-icon" href="img/img3.png" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" ></link>
            <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"></link>
            <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" type="text/css"></link>
            <link href="../../css/main_1.css" rel="stylesheet" />
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>

        </h:head>

        <h:body>

            <!--START KODING-->

            <header class="fixed">
                <nav class="topnav">
                    <div class="logo"><img src="../img/img1.png" alt="logo" /></div>
                    <div class="menu" id="myTopnav">
                        <a href="dashboard.xhtml">Beranda</a>
                        <a href="login.xhtml" onclick="return confirm('Anda Yakin Ingin Keluar?');">Logout</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </nav>
            </header> 

            <div class="card-body"  >
                <div class="table-title">
                    <div class="header-table">
                        <h2 class="title">Data Pendaftar</h2>
                    </div>
                    <div class="header-table">
                        <a href="create.xhtml" class="btn btn-success" data-toggle="modal" >
                            <span>Add New Student</span>
                        </a>
                        <a href="update.xhtml" class="btn btn-primary" data-toggle="modal" >
                            <span>Update Dtudent</span>
                        </a>
                        <a href="delete.xhtml" class="btn btn-danger" data-toggle="modal" >
                            <span>Delete student</span>
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" style="position: relative">
                        <h:dataTable id="table" border="1" value="#{pendaftaran.getallrecords()}" var="p" cellspacing="0" >
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                    #{p.id}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Nama</f:facet>               
                                    #{p.nama}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Tempatlahir</f:facet>               
                                    #{p.tempatlahir}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Tgllahir</f:facet>               
                                    #{p.tgllahir}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Alamat</f:facet>               
                                    #{p.alamat}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Email</f:facet>               
                                    #{p.email}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Nohp</f:facet>               
                                    #{p.nohp}
                            </h:column>
                            <h:column>                   
                                <f:facet name="header">Asalsekolah</f:facet>               
                                    #{p.asalsekolah}
                            </h:column>
                        </h:dataTable>
                    </table>
                </div>

            </div>

            <!--END KODING-->

        </h:body>

    </f:view>




</html>
